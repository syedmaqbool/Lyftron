<script type="text/javascript" class="init">

$(document).ready(function() {
    // Create a new DataTable object
  table = $('#example').DataTable({
       "pagingType": "simple",
       pageLength: 3,
       ajax: {
         url: '/users',
       },
       dom: 'Bfrtip',
            buttons: [
                'csv', 
            ],
       columns: [
           { data: 'user_id' },
           { data: 'first_name' },
           { data: 'last_name' },
           { data: 'email' },
           { data:'avatar'}
         ],
         deferRender: true,
        info:false,
        rowReorder: true,
        rowReorder: {
      selector: "tr",
      update: false,
    },
         columnDefs: [
         { targets: 4,
      render: function(data) {
        return '<img height= 50px width=50 src="'+data+'">'
      }
    } 

         ],
         
  });
         

});

</script>
